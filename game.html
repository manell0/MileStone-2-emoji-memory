<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Memory game with emojis to be solved in as few clicks as possible." />
		<!---->
		<script src="lib/easytimer/dist/easytimer.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/dist/easytimer.min.js"></script>

		<script></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/style.css" />

		<title>A Game Of Emoji Memory</title>
	</head>
	<body>

						<div class="images" data-num="1">
							<img class="img-face" src="assets/images/whatsap-smiley-face.png"" alt="Whatsap smiley emoji" />
							<img class="img-neck" src="assets/images/code-institue.png" alt="Code Instetute logo" />

							<img class="img-face" src="assets/images/whatsap-smiley-face.png"" alt="Whatsap smiley emoji" />
							<img class="img-neck" src="assets/images/code-institue.png" alt="Code Instetute logo" />
						</div>

						<div class="images" data-num="2">
							<img class="img-face" src="assets/images/face-big-smile.png" alt="Big smile emoji" />
							<img class="img-neck" src="assets/images/code-institue.png" alt="Code Instetute logo" />
						</div>
						<div class="images" data-num="2">
							<img class="img-face" src="assets/images/face-big-smile.png" alt="Big smile emoji" />

						</div>

							<img class="img-neck" src="assets/images/code-institue.png" alt="Code Instetute logo" />
						</div>

						<div class="images" data-num="4">
							<img class="img-face" src="assets/images/smiley.emoji.png" alt="Smiley emoji" />
							<img class="img-neck" src="assets/images/code-institue.png" alt="Code Instetute logo" />
						</div>
						<div class="images" data-num="4">
							<img class="img-face" src="assets/images/smiley.emoji.png" alt="Smiley emoji" />

						</div>

							<img class="img-face" src="assets/images/wow-emoji.jpg"" alt="Wow emoji" />

			<!-- Modal content -->
			<div class="modal-content">
				<p id="game-result"></p>

				<span class="again">Play Again</span>
				<span class="close" id="close">Back To Main</span>
			</div>
		</div>
		<script src="assets/scripts/script.js"></script>

</html>
